<div class="messageContainer" [ngClass]="{'isOwnMessageContainer': isOwnMessage}">
  <div class="messageData">
    <span class="sender" [ngClass]="{'isOwnMessageContainer': isOwnMessage}">
      {{ userName }}
    </span>
    <span class="timestamp" [ngClass]="{'isOwnMessageContainer': isOwnMessage}">
      {{ timeStamp | date: 'medium' }}
    </span>
  </div>
  <div class="messageContent" [ngClass]="{'isOwnMessageContainer': isOwnMessage}">
    {{ messageContent }}
  </div>
</div>
